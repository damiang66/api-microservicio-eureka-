spring:
  cloud:
    gateway:
      routes:
        - id: msvc-productos
          uri: lb://msvc-productos
          predicates:
            - Path=/api/productos/**
          filters:
            - StripPrefix=2
        - id: msvc-items
          uri: lb://msvc-items
          predicates:
            - Path=/api/items/**
          filters:
              - StripPrefix=2
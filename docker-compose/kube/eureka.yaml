apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka-server
spec:
  replicas: 1
  selector:
    matchLabels:
      role: eureka-server
  template:
    metadata:
      labels:
        role: eureka-server
    spec:
      containers:
        - name: eureka-server
          image: damiang6666/eureka-server:latest
          ports:
            - containerPort: 8761
---
apiVersion: v1
kind: Service
metadata:
  name: eureka-server
spec:
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8761
      targetPort: 8761
  selector:
    role: eureka-server
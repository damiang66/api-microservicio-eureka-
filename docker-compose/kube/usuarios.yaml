apiVersion: apps/v1
kind: Deployment
metadata:
  name: msvc-usuarios
spec:
  replicas: 1
  selector:
    matchLabels:
      role: msvc-usuarios
  template:
    metadata:
      labels:
        role: msvc-usuarios
    spec:
      containers:
        - name: msvc-oauth
          image: damiang6666/msvc-usuarios:latest
          ports:
            - containerPort: 8001
---
apiVersion: v1
kind: Service
metadata:
  name: msvc-usuarios
spec:
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8001